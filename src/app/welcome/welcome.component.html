<div>
  <br>
  <div class="container">
    <div class="container">
      <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <mat-card class="card">
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center center">
            <h3>IMDB Movies</h3>
          </mat-card-title>

          <mat-card-content>
            <div class="example-container">
              <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
              </div>
              <mat-form-field>
                <input matInput placeholder="Enter movie name to search" #input>
              </mat-form-field>
              <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="imdbID">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> imdbID</mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.imdbID}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Title">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.Title}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Year">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Year </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.Year}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Type">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.Type}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Poster">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Poster </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                      <img *ngIf="element.Poster && element.Poster != 'N/A'" [src]="element.Poster" style="height: 150px;" />
                  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <mat-header-cell *matHeaderCellDef></mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <a type="button">
                      <mat-icon class="icon">delete</mat-icon>
                    </a>
                  </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></mat-row>
              </mat-table>
              <mat-paginator [length]="dataSource?.totalMovies" [pageSize]="10" [pageSizeOptions]="[10]"></mat-paginator>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
